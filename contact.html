<!DOCTYPE Html>
<html>
    <head>
        <title>Wonder Voyages | Travel Recommendation</title>
        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/background.css">
        <link rel="stylesheet" href="css/contact.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
        <script src="js/formSubmit.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="company">
                <img class="logo" src="logo.png"/>
                <h3 class="name">WonderVoyages</h3>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html" class="link">Home</a></li>
                    <li><a href="about.html" class="link">About Us</a></li>
                    <li><a href="contact.html" class="link">Contact Us</a></li>
                </ul>
            </nav>       
        </div>
        <div class="home-main">
            <div class="home-c1">
                <span class="st-line"></span>
                <a href="https://twitter.com" target="_blank" title="Twitter">
                    <i class="fab fa-twitter icon"></i>
                </a>
                <a href="https://facebook.com" target="_blank" title="Facebook">
                    <i class="fab fa-facebook-f icon"></i>
                </a>
                <a href="https://instagram.com" target="_blank" title="Instagram">
                    <i class="fab fa-instagram icon"></i>
                </a>
                <a href="https://youtube.com" target="_blank" title="YouTube">
                    <i class="fab fa-youtube icon"></i>
                </a>
            </div>
            <div class="contact-mid-grid">
                <p class="contact-heading">CONTACT US</p>
                <p class="contact-content">
                    Get in touch   
                </p>    
            </div>
            <div>
                <form class="contact-form">
                    <label for="name" class="form-label">Name</label><br><br>
                    <input class="form-input" placeholder="Enter your name" type="text" id="name"><br><br>
                    <label class="form-label">Email</label><br><br>
                    <input class="form-input" placeholder="Enter your email" type="text" id="email"><br><br>
                    <label class="form-label">Message</label><br><br>
                    <textarea class="form-input" placeholder="Enter your message" id="message" rows="6" cols="100"></textarea><br><br>
                    <button onclick="onSubmit()" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
